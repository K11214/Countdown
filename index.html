<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Final Countdown</title>
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Roboto+Slab&display=swap" rel="stylesheet">
</head>
<body>
<div class="page">
	<div class="coutdown-col col">
		<div class="time middle">
			<span>
			<div id="d">12</div>
			days	
			</span>
			<span>
			<div id="h">12</div>
			hours	
			</span>
			<span>
			<div id="m">12</div>
			minutes	
			</span>
			<span>
			<div id="s">12</div>
			seconds	
			</span>
		</div>
	</div>
	<div class="newsletter-col col">
		<div class="newsletter middle">
			<h2>
				We Will Coming Soon...
			</h2>
			<h4>
				Subscribe to get notification when we start
			</h4>
			<form action="">
				<input type="text" placeholder="Enter Your Email">
				<input type="button" class="newsletter-btn" value="Subscribe">
			</form>
		</div>

	</div>
</div>


<script type="text/javascript" src="script.js"></script>
</body>
</html>
